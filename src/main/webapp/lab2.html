<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
    <link rel="stylesheet" href="./views/css/libs/bootstrap.min.css" />
    <script src="./views/js/libs/jquery-3.4.1.min.js"></script>

</head>
<body>
    <form name="lab2" class="w-75 m-auto p-5 badge-dark">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter username" id="username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter message" id="message">
            </div>
            <div class="col">
                <button type="button" class="btn btn-light mt-3" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </form>
    <div id="msgbox" class="center-block">

    </div>
    <script src="./views/js/lab2.js"></script>
</body>
</html>
